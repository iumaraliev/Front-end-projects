<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Container -->
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Picture of Jessica" />
      <h1>Jessica Randall</h1>
      <p id="location">London, United Kingdom</p>
      <p id="info">"Front-end developer and avid reader"</p>

      <div class="btnContainer">
        <button class="githubBtn">GitHub</button>
        <button class="frontEndBtn">Frontend Mentor</button>
        <button class="linkedinBtn">LinkedIn</button>
        <button class="twitterBtn">Twitter</button>
        <button class="instagramBtn">Instagram</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ilkhomjon Umaraliev</a>.
    </div>
  </body>
</html>
