<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <p class="screen-text"></p>
      </div>
      <div class="keyboard">
        <div class="keyboard-box">
          <button class="numbers box">7</button>
          <button class="numbers box">8</button>
          <button class="numbers box">9</button>
          <button class="operand box">/</button>
        </div>
        <div class="keyboard-box">
          <button class="numbers box">4</button>
          <button class="numbers box">5</button>
          <button class="numbers box">6</button>
          <button class="operand box">X</button>
        </div>
        <div class="keyboard-box">
          <button class="numbers box">1</button>
          <button class="numbers box">2</button>
          <button class="numbers box">3</button>
          <button class="operand box">-</button>
        </div>
        <div class="keyboard-box">
          <button class="numbers box">0</button>
          <button class="clear box">AC</button>
          <button class="equal box">=</button>
          <button class="operand box">+</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
